<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-cyan-950 min-h-screen w-full">
    <header>
        <section class="max-w-screen-xl mx-auto p-4 pt-10 md:px-8 lg:px-16">
            <h1 class="text-5xl font-extrabold text-center text-yellow-700">Welcome to To Do List üìù</h1>
        </section>
    </header> 
    <main>
        <section class="max-w-screen-xl mx-auto p-4 my-5 md:px-8 lg:px-16">
            <div class="mx-auto text-center space-x-3">
                <input class="input input-bordered input-success w-5/12 p-5 outline-none rounded-lg" type="text" name="" id="task-input" placeholder="Type here">
                <button id="btn-add" class="bg-lime-600 p-3 text-white rounded-lg text-2xl">Add Task</button>
            </div>
        </section>
        <section class="max-w-screen-xl mx-auto p-4 my-5 md:px-8 lg:px-16">
            <div class="">
                <table class="table text-white bg-cyan-950">
                    <thead>
                        <tr class="text-white text-3xl font-extrabold">
                            <th>Number</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="container" class="text-xl">
                    </tbody>
                </table>
            </div>
        </section>
        <section class="max-w-screen-xl flex justify-center items-center mx-auto p-4 my-5 md:px-8 lg:px-16">
            <button id="btn-clearAll" class="bg-red-700 text-xl font-bold text-white px-5 py-3 rounded-xl">Clear
                All</button>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
